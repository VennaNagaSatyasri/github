<!DOCTYPE html>
<html>
    <head>
        <h1><center>REGISTRATION FORM</center></h1>
    </head>
    <body bgcolor="pink">
        
            <h3>Name:<input type="text" placeholder="Name" ></h3>
            <h3>Regd no:<input type="password" placeholder="password"></h3>
            <label>
                <h3>Gender:</h3>
            </label>
            <input type="radio" Name="radio" value=m>Male<br>
            <input type="radio" Name="radio" value=f>Female
            <label>
                <h3>Course:</h3>
            </label>
            <select> 
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="AI&DS">AI&DS</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="CIVIL">CIVIL</option>
                <option value="MECHANICAL">MECHANICAL</option>
            </select>
            <br>
            <br>
            <label>
                <h3>Hobbies:</h3>
            </label>
            <input type="checkbox" Name="Hobbies" value="singing">singing<br>
            <input type="checkbox" Name="Hobbies" value="dancing">dancing<br>
            <input type="checkbox" Name="Hobbies" value="playinggames">playinggames<br>
            <input type="checkbox" Name="Hobbies" value="drawing">drawing<br>
            <input type="checkbox" Name="Hobbies" value="readingbooks">readingbooks<br>


            <label>
                <h3>Adress:</h3>
            </label>
            <textarea cols="80" rows="5" placeholder="Adress......" value="adress"></textarea>
             
            <br>
            <table>
                <tr>
                    <td>
                        Phone no:<input type="text" value="+91" size="2" >
                        <input type="text" placeholder="phone no" value="" >
                    </td>
                </tr>
            </table>
            <h3>Email:<input type="text" placeholder="email"></h3>
            
            
            <h3><p><input type="button" style="background-color:chartreuse;" value="SUBMIT"></p></h3>
    </body>
</html>
